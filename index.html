<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Image Carousel</title>
    <style>
      .carousel {
        position: relative;
        width: 300px;
        overflow: hidden;
      }
      .carousel img {
        width: 100%;
        display: none;
      }
      .carousel img.active {
        display: block;
      }
      .carousel button {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        padding: 10px;
      }
      .carousel button.prev {
        left: 0;
      }
      .carousel button.next {
        right: 0;
      }
    </style>
  </head>
  <body>
    <div class="carousel">
      <button class="prev" onclick="changeImage(-1)">&#10094;</button>
      <button class="next" onclick="changeImage(1)">&#10095;</button>
      <img
        src="https://sm.mashable.com/t/mashable_in/photo/default/x-drops-9g-2-hrx-original-imafswafyh6ypjdx_xd56.1248.jpg"
        class="active"
      />
      <img
        src="https://www.jagranimages.com/images/22_05_2018-flipkart-apple-week-sale_17985802.jpg"
      />
      <img
        src="https://assets.thehansindia.com/h-upload/2020/02/06/260507-flipkart.webp"
      />
    </div>

    <script>
      let currentImageIndex = 0;

      function changeImage(direction) {
        const images = document.querySelectorAll(".carousel img");
        images[currentImageIndex].classList.remove("active");
        currentImageIndex =
          (currentImageIndex + direction + images.length) % images.length;
        images[currentImageIndex].classList.add("active");
      }

      setInterval(() => changeImage(1), 3000);
    </script>
  </body>
</html>
